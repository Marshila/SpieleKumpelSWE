<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Bar with Picture and Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    .top-bar img {
      height: 50px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .buttons button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <img src="your-image.jpg" alt="Logo">
  <div class="buttons">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>
</div>

</body>
</html>
