  <title>home</title>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333333;

    .top-bar img {

      height: 100px;

      margin-left: auto;
      display: flex;
      gap: 10px;
    }
    .buttons button {
      background-color: #9c1616;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .buttons button:hover {
      background-color: #777;
    }
  </style>

<div class="top-bar">
